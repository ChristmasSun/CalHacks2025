<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cluely Control Panel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
        color: #333;
      }

      .panel {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      h1 {
        font-size: 1.5rem;
        color: #667eea;
        margin-bottom: 10px;
        text-align: center;
      }

      .subtitle {
        text-align: center;
        font-size: 0.85rem;
        color: #666;
        margin-bottom: 25px;
      }

      .status-indicator {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #6c757d;
      }

      .status-dot.active {
        background: #10b981;
        animation: pulse 2s infinite;
      }

      .status-text {
        font-weight: 600;
        color: #333;
      }

      .control-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 25px;
      }

      button {
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.95rem;
      }

      .start-btn {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
      }

      .start-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
      }

      .stop-btn {
        background: linear-gradient(135deg, #ef4444, #dc2626);
        color: white;
      }

      .stop-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
      }

      .scan-btn {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
      }

      .scan-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
      }

      .latest-scan {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 15px;
      }

      .latest-scan h3 {
        font-size: 0.9rem;
        color: #667eea;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .scan-info {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .scan-risk {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .risk-value {
        font-size: 1.8rem;
        font-weight: 700;
      }

      .risk-label {
        font-size: 0.8rem;
        padding: 4px 8px;
        border-radius: 5px;
        font-weight: 600;
        text-transform: uppercase;
      }

      .scan-reason {
        font-size: 0.85rem;
        color: #555;
        line-height: 1.5;
        margin-top: 5px;
      }

      .no-scan {
        color: #999;
        font-style: italic;
        font-size: 0.9rem;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <h1>Cluely Monitor</h1>
      <p class="subtitle">Real-time scam detection</p>

      <div class="status-indicator">
        <div id="status-dot" class="status-dot"></div>
        <span id="status-text" class="status-text">Inactive</span>
      </div>

      <div class="control-buttons">
        <button id="start-btn" class="start-btn">Start Monitoring</button>
        <button id="stop-btn" class="stop-btn" disabled>Stop Monitoring</button>
        <button id="scan-btn" class="scan-btn">Manual Scan</button>
      </div>

      <div class="latest-scan">
        <h3>Latest Scan</h3>
        <div id="scan-info" class="scan-info">
          <p class="no-scan">No scans yet</p>
        </div>
      </div>
    </div>

    <script src="./control.js"></script>
  </body>
</html>

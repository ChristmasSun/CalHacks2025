<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detectify</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-main: rgba(20, 20, 22, 0.7);
        --bg-card: rgba(40, 40, 44, 0.6);
        --bg-hover: rgba(60, 60, 64, 0.6);
        --accent: #0a84ff;
        --accent-hover: #409cff;
        --text-primary: #ffffff;
        --text-secondary: #ebebf5;
        --text-muted: #98989d;
        --success: #32d74b;
        --warning: #ff9f0a;
        --danger: #ff453a;
        --border: rgba(255, 255, 255, 0.12);
        --shadow: rgba(0, 0, 0, 0.4);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
        background: transparent;
        color: var(--text-primary);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      .app {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        background: var(--bg-main);
        backdrop-filter: blur(100px) saturate(180%);
        -webkit-backdrop-filter: blur(100px) saturate(180%);
      }

      /* Scrollbar */
      .app::-webkit-scrollbar {
        width: 6px;
      }

      .app::-webkit-scrollbar-track {
        background: transparent;
      }

      .app::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }

      .app::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      /* Header */
      .header {
        padding: 16px 20px;
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        -webkit-app-region: drag;
        background: rgba(40, 40, 44, 0.5);
        backdrop-filter: blur(80px) saturate(180%);
        -webkit-backdrop-filter: blur(80px) saturate(180%);
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo-icon {
        width: 24px;
        height: 24px;
        background: linear-gradient(135deg, #0a84ff, #5ac8fa);
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 14px;
        box-shadow: 0 2px 8px rgba(10, 132, 255, 0.4);
      }

      .logo-text {
        font-size: 16px;
        font-weight: 600;
        letter-spacing: -0.5px;
      }

      .shortcut-hint {
        font-size: 11px;
        color: var(--text-secondary);
        background: rgba(60, 60, 64, 0.6);
        padding: 4px 8px;
        border-radius: 6px;
        border: 1px solid var(--border);
        -webkit-app-region: no-drag;
        backdrop-filter: blur(60px);
        -webkit-backdrop-filter: blur(60px);
      }

      /* Status Bar */
      .status-bar {
        padding: 12px 20px;
        background: rgba(40, 40, 44, 0.4);
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        gap: 10px;
        backdrop-filter: blur(80px) saturate(180%);
        -webkit-backdrop-filter: blur(80px) saturate(180%);
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--text-muted);
        transition: all 0.3s ease;
      }

      .status-dot.active {
        background: var(--success);
        box-shadow: 0 0 8px var(--success);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      .status-text {
        font-size: 13px;
        color: var(--text-secondary);
        font-weight: 500;
      }

      /* Controls */
      .controls {
        padding: 20px;
        display: flex;
        gap: 10px;
      }

      button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 14px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: inherit;
        backdrop-filter: blur(60px) saturate(180%);
        -webkit-backdrop-filter: blur(60px) saturate(180%);
      }

      button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      .btn-primary {
        background: linear-gradient(135deg, rgba(10, 132, 255, 0.9), rgba(64, 156, 255, 0.85));
        color: white;
        box-shadow: 0 4px 16px rgba(10, 132, 255, 0.4);
      }

      .btn-primary:hover:not(:disabled) {
        background: linear-gradient(135deg, rgba(10, 132, 255, 1), rgba(64, 156, 255, 0.95));
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(10, 132, 255, 0.5);
      }

      .btn-danger {
        background: linear-gradient(135deg, rgba(255, 69, 58, 0.9), rgba(255, 105, 97, 0.85));
        color: white;
        box-shadow: 0 4px 16px rgba(255, 69, 58, 0.4);
      }

      .btn-danger:hover:not(:disabled) {
        background: linear-gradient(135deg, rgba(255, 69, 58, 1), rgba(255, 105, 97, 0.95));
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(255, 69, 58, 0.5);
      }

      .btn-secondary {
        background: rgba(60, 60, 64, 0.7);
        color: var(--text-primary);
        border: 1px solid var(--border);
      }

      .btn-secondary:hover:not(:disabled) {
        background: var(--bg-hover);
        border-color: var(--accent);
        transform: translateY(-1px);
      }

      /* Section */
      .section {
        padding: 20px;
        border-bottom: 1px solid var(--border);
      }

      .section:last-child {
        border-bottom: none;
      }

      .section-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }

      .section-title {
        font-size: 13px;
        font-weight: 600;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .badge {
        font-size: 10px;
        padding: 3px 8px;
        border-radius: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
      }

      .badge-success {
        background: rgba(50, 215, 75, 0.2);
        color: #32d74b;
        border: 1px solid rgba(50, 215, 75, 0.4);
      }

      .badge-warning {
        background: rgba(255, 159, 10, 0.2);
        color: #ff9f0a;
        border: 1px solid rgba(255, 159, 10, 0.4);
      }

      .badge-danger {
        background: rgba(255, 69, 58, 0.2);
        color: #ff453a;
        border: 1px solid rgba(255, 69, 58, 0.4);
      }

      /* Result Card */
      .result-card {
        background: rgba(40, 40, 44, 0.7);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 16px;
        margin-top: 12px;
        backdrop-filter: blur(80px) saturate(180%);
        -webkit-backdrop-filter: blur(80px) saturate(180%);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }

      .result-empty {
        color: var(--text-muted);
        font-size: 13px;
        text-align: center;
        padding: 20px;
      }

      .risk-display {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
      }

      .risk-score {
        font-size: 32px;
        font-weight: 700;
        background: linear-gradient(135deg, var(--accent), #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .risk-label {
        font-size: 12px;
        padding: 4px 10px;
        border-radius: 6px;
        font-weight: 600;
      }

      .risk-reason {
        font-size: 13px;
        color: var(--text-secondary);
        line-height: 1.5;
      }

      /* Input */
      textarea {
        width: 100%;
        min-height: 80px;
        padding: 12px;
        background: rgba(40, 40, 44, 0.6);
        border: 1px solid var(--border);
        border-radius: 14px;
        color: var(--text-primary);
        font-family: inherit;
        font-size: 13px;
        resize: vertical;
        margin-top: 12px;
        transition: all 0.2s ease;
        backdrop-filter: blur(80px) saturate(180%);
        -webkit-backdrop-filter: blur(80px) saturate(180%);
      }

      textarea:focus {
        outline: none;
        border-color: var(--accent);
        background: rgba(60, 60, 64, 0.7);
        box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.2);
      }

      textarea::placeholder {
        color: var(--text-muted);
      }

      /* Gmail */
      .gmail-messages {
        margin-top: 12px;
        max-height: 200px;
        overflow-y: auto;
      }

      .gmail-message {
        background: rgba(40, 40, 44, 0.7);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 12px;
        margin-bottom: 8px;
        backdrop-filter: blur(80px) saturate(180%);
        -webkit-backdrop-filter: blur(80px) saturate(180%);
      }

      .gmail-message h4 {
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 6px;
      }

      .gmail-from {
        font-size: 11px;
        color: var(--text-muted);
        margin-bottom: 8px;
      }

      .reason-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .reason-tag {
        font-size: 10px;
        padding: 3px 8px;
        border-radius: 12px;
        background: rgba(239, 68, 68, 0.15);
        color: var(--danger);
        font-weight: 500;
      }

      /* Loading */
      .loading {
        display: inline-block;
        width: 12px;
        height: 12px;
        border: 2px solid var(--border);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Verification Result */
      .verify-result {
        margin-top: 12px;
        font-size: 13px;
      }

      .contact-box {
        background: rgba(10, 132, 255, 0.15);
        border: 1px solid rgba(10, 132, 255, 0.3);
        border-radius: 14px;
        padding: 12px;
        margin: 8px 0;
        backdrop-filter: blur(80px) saturate(180%);
        -webkit-backdrop-filter: blur(80px) saturate(180%);
      }

      .contact-box strong {
        display: block;
        font-size: 11px;
        color: #0a84ff;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
      }

      .contact-item {
        font-size: 12px;
        color: var(--text-secondary);
        margin: 4px 0;
      }

      .linkedin-profile {
        background: rgba(10, 132, 255, 0.15);
        border: 1px solid rgba(10, 132, 255, 0.3);
        border-radius: 14px;
        padding: 12px;
        margin: 8px 0;
        backdrop-filter: blur(80px) saturate(180%);
        -webkit-backdrop-filter: blur(80px) saturate(180%);
      }

      .linkedin-profile strong {
        display: block;
        font-size: 11px;
        color: #0a66c2;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
      }

      .linkedin-profile a {
        color: #0a66c2;
        text-decoration: none;
        font-size: 12px;
      }

      .linkedin-profile a:hover {
        text-decoration: underline;
      }

      .findings-list {
        list-style: none;
        margin-top: 8px;
      }

      .findings-list li {
        font-size: 12px;
        color: var(--text-secondary);
        padding: 4px 0;
        padding-left: 16px;
        position: relative;
      }

      .findings-list li::before {
        content: "•";
        position: absolute;
        left: 0;
        color: var(--accent);
      }

      .warnings-list {
        list-style: none;
        margin-top: 8px;
      }

      .warnings-list li {
        font-size: 12px;
        color: var(--danger);
        padding: 4px 0;
        padding-left: 16px;
        position: relative;
      }

      .warnings-list li::before {
        content: "⚠";
        position: absolute;
        left: 0;
      }

      /* Scan Result Cards */
      .scan-result-card {
        background: rgba(40, 40, 44, 0.7);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(80px) saturate(180%);
        -webkit-backdrop-filter: blur(80px) saturate(180%);
      }

      .scan-result-card:hover {
        background: rgba(60, 60, 64, 0.7);
        transform: translateY(-2px);
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.5);
      }

      .scan-result-header {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .scan-result-icon {
        font-size: 28px;
        line-height: 1;
      }

      .scan-result-info {
        flex: 1;
      }

      .scan-result-title {
        font-size: 15px;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 2px;
      }

      .scan-result-subtitle {
        font-size: 12px;
        color: var(--text-muted);
      }

      .scan-result-details {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease;
      }

      .scan-result-card.expanded .scan-result-details {
        max-height: 300px;
      }

      .scan-detail-divider {
        height: 1px;
        background: var(--border);
        margin: 14px 0;
      }

      .scan-detail-text {
        font-size: 13px;
        color: var(--text-secondary);
        line-height: 1.6;
        margin-bottom: 10px;
      }

      .scan-detail-tip {
        font-size: 11px;
        color: var(--text-muted);
        text-align: center;
        font-style: italic;
      }

      /* Loading States */
      .scan-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 32px 16px;
        text-align: center;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(10, 132, 255, 0.2);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-bottom: 16px;
      }

      .loading-text {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 4px;
      }

      .loading-subtext {
        font-size: 12px;
        color: var(--text-muted);
      }

      /* Compact Mode Toggle */
      .compact-toggle {
        position: fixed;
        bottom: 12px;
        right: 12px;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: var(--bg-card);
        border: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 14px;
        z-index: 1000;
      }

      .compact-toggle:hover {
        background: var(--bg-hover);
        border-color: var(--accent);
        transform: scale(1.1);
      }

      /* Animations */
      .fade-in {
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Compact Mode */
      body.compact .section {
        padding: 12px 20px;
      }

      body.compact .controls {
        padding: 12px 20px;
      }

      body.compact button {
        padding: 8px;
        font-size: 12px;
      }

      body.compact .result-card {
        padding: 12px;
      }

      body.compact textarea {
        min-height: 60px;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <div class="header">
        <div class="logo">
          <div class="logo-icon">D</div>
          <div class="logo-text">Detectify</div>
        </div>
        <div class="shortcut-hint">⌘⇧C</div>
      </div>

      <!-- Status -->
      <div class="status-bar">
        <div id="status-dot" class="status-dot"></div>
        <div id="status-text" class="status-text">Inactive</div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button id="start-btn" class="btn-primary">Start</button>
        <button id="stop-btn" class="btn-danger" disabled>Stop</button>
        <button id="scan-btn" class="btn-secondary">Scan</button>
      </div>

      <!-- Latest Scan -->
      <div class="section">
        <div class="section-header">
          <div class="section-title">Latest Scan</div>
        </div>
        <div id="scan-info" class="result-card">
          <div class="result-empty">No scans yet</div>
        </div>
      </div>

      <!-- Gmail -->
      <div class="section">
        <div class="section-header">
          <div class="section-title">Gmail Monitor</div>
          <div id="gmail-badge" class="badge badge-warning" style="display: none;">Not Connected</div>
        </div>
        <button id="gmail-btn" class="btn-secondary" style="width: 100%;">Connect Gmail</button>
        <div id="gmail-messages" class="gmail-messages"></div>
      </div>

      <!-- Contact Verification -->
      <div class="section">
        <div class="section-header">
          <div class="section-title">Verify Contact</div>
          <div class="badge badge-warning">2-3 min</div>
        </div>
        <textarea id="contact-text" placeholder="Paste contact info:
John Doe
john.doe@company.com
Senior Engineer at Google"></textarea>
        <button id="verify-btn" class="btn-primary" style="width: 100%; margin-top: 12px;">Verify</button>
        <div id="verify-result" class="verify-result"></div>
      </div>
    </div>

    <!-- Compact Toggle -->
    <div class="compact-toggle" id="compact-toggle" title="Toggle compact mode">⚡</div>

    <script src="./control.js"></script>
  </body>
</html>

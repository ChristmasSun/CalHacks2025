<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cluely Overlay</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: transparent;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        pointer-events: none;
      }

      #warnings-container {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 999999;
      }

      .warning-badge {
        background: rgba(239, 68, 68, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 15px 20px;
        box-shadow: 0 10px 30px rgba(239, 68, 68, 0.5);
        min-width: 300px;
        max-width: 450px;
        animation: slideIn 0.4s ease;
        border: 2px solid #dc2626;
        pointer-events: auto;
      }

      .warning-badge.auto-dismiss {
        animation: slideIn 0.4s ease, fadeOut 0.5s ease 9.5s forwards;
      }

      .warning-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
        position: relative;
      }

      .warning-icon {
        font-size: 1.8rem;
        animation: warningPulse 1s infinite;
      }

      .warning-title {
        font-weight: 700;
        color: white;
        font-size: 1.1rem;
        flex: 1;
      }

      .risk-percentage {
        background: white;
        color: #dc2626;
        padding: 4px 10px;
        border-radius: 8px;
        font-weight: 700;
        font-size: 0.9rem;
      }

      .close-x-btn {
        position: absolute;
        top: -5px;
        right: -5px;
        width: 24px;
        height: 24px;
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 50%;
        color: #dc2626;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        line-height: 1;
        padding: 0;
      }

      .close-x-btn:hover {
        background: white;
        transform: scale(1.1);
      }

      .warning-badge.medium .close-x-btn {
        color: #f59e0b;
      }

      .warning-badge.low .close-x-btn {
        color: #3b82f6;
      }

      .warning-reason {
        color: white;
        font-size: 0.9rem;
        line-height: 1.5;
        margin-top: 5px;
      }

      .learn-more-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.4);
        color: white;
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 12px;
        transition: all 0.3s ease;
        width: 100%;
      }

      .learn-more-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.6);
      }

      .details-section {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease;
        margin-top: 15px;
      }

      .details-section.expanded {
        max-height: 500px;
      }

      .details-content {
        padding-top: 15px;
        border-top: 1px solid rgba(255, 255, 255, 0.3);
      }

      .details-title {
        color: white;
        font-size: 0.85rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
      }

      .details-list {
        list-style: none;
        padding: 0;
        margin: 0 0 15px 0;
      }

      .details-list li {
        color: white;
        font-size: 0.85rem;
        line-height: 1.6;
        padding: 6px 0;
        padding-left: 20px;
        position: relative;
      }

      .details-list li:before {
        content: 'â€¢';
        position: absolute;
        left: 5px;
        font-weight: bold;
      }

      .close-btn {
        background: rgba(255, 255, 255, 0.9);
        border: none;
        color: #dc2626;
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
        width: 100%;
        transition: all 0.3s ease;
      }

      .close-btn:hover {
        background: white;
      }

      @keyframes slideIn {
        from {
          transform: translateX(400px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: translateX(400px);
        }
      }

      @keyframes warningPulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.15);
        }
      }

      /* Medium risk variant */
      .warning-badge.medium {
        background: rgba(245, 158, 11, 0.95);
        border-color: #f59e0b;
        box-shadow: 0 10px 30px rgba(245, 158, 11, 0.5);
      }

      .warning-badge.medium .risk-percentage {
        color: #f59e0b;
      }

      /* Low risk variant (just informational) */
      .warning-badge.low {
        background: rgba(59, 130, 246, 0.95);
        border-color: #3b82f6;
        box-shadow: 0 10px 30px rgba(59, 130, 246, 0.5);
      }

      .warning-badge.low .risk-percentage {
        color: #3b82f6;
      }
    </style>
  </head>
  <body>
    <div id="warnings-container"></div>

    <script src="./overlay.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protego Overlay</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: transparent;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        pointer-events: none;
      }

      #warnings-container {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 999999;
      }

      .warning-badge {
        background: rgba(239, 68, 68, 0.98);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 24px 28px;
        box-shadow: 0 15px 50px rgba(239, 68, 68, 0.7), 0 0 0 4px rgba(239, 68, 68, 0.3);
        min-width: 380px;
        max-width: 520px;
        animation: slideInBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        border: 3px solid #dc2626;
        pointer-events: auto;
        transform-origin: top right;
      }

      .warning-badge.auto-dismiss {
        animation: slideIn 0.4s ease, fadeOut 0.5s ease 9.5s forwards;
      }

      .warning-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
        position: relative;
      }

      .warning-icon {
        font-size: 2.5rem;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
      }

      .warning-title {
        font-weight: 800;
        color: white;
        font-size: 1.4rem;
        flex: 1;
        text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      }

      .risk-percentage {
        background: white;
        color: #dc2626;
        padding: 8px 16px;
        border-radius: 12px;
        font-weight: 800;
        font-size: 1.3rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        min-width: 70px;
        text-align: center;
      }

      .close-x-btn {
        position: absolute;
        top: -5px;
        right: -5px;
        width: 24px;
        height: 24px;
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 50%;
        color: #dc2626;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        line-height: 1;
        padding: 0;
      }

      .close-x-btn:hover {
        background: white;
        transform: scale(1.1);
      }

      .warning-badge.medium .close-x-btn {
        color: #f59e0b;
      }

      .warning-badge.low .close-x-btn {
        color: #3b82f6;
      }

      .warning-url {
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.75rem;
        font-family: 'Courier New', monospace;
        background: rgba(0, 0, 0, 0.2);
        padding: 6px 10px;
        border-radius: 6px;
        margin-top: 8px;
        word-break: break-all;
        border-left: 3px solid rgba(255, 255, 255, 0.4);
      }

      .warning-reason {
        color: white;
        font-size: 0.9rem;
        line-height: 1.5;
        margin-top: 8px;
      }

      .learn-more-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.4);
        color: white;
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 12px;
        transition: all 0.3s ease;
        width: 100%;
      }

      .learn-more-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.6);
      }

      .details-section {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease;
        margin-top: 15px;
      }

      .details-section.expanded {
        max-height: 500px;
      }

      .details-content {
        padding-top: 15px;
        border-top: 1px solid rgba(255, 255, 255, 0.3);
      }

      .details-title {
        color: white;
        font-size: 0.85rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
      }

      .details-list {
        list-style: none;
        padding: 0;
        margin: 0 0 15px 0;
      }

      .details-list li {
        color: white;
        font-size: 0.85rem;
        line-height: 1.6;
        padding: 6px 0;
        padding-left: 20px;
        position: relative;
      }

      .details-list li:before {
        content: 'â€¢';
        position: absolute;
        left: 5px;
        font-weight: bold;
      }

      .close-btn {
        background: rgba(255, 255, 255, 0.9);
        border: none;
        color: #dc2626;
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
        width: 100%;
        transition: all 0.3s ease;
      }

      .close-btn:hover {
        background: white;
      }

      @keyframes slideIn {
        from {
          transform: translateX(400px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideInBounce {
        0% {
          transform: translateX(500px) scale(0.8);
          opacity: 0;
        }
        60% {
          transform: translateX(-10px) scale(1.05);
          opacity: 1;
        }
        80% {
          transform: translateX(5px) scale(0.98);
        }
        100% {
          transform: translateX(0) scale(1);
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: translateX(400px) scale(0.9);
        }
      }

      @keyframes warningPulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.85;
        }
      }

      /* Medium risk variant */
      .warning-badge.medium {
        background: rgba(245, 158, 11, 0.95);
        border-color: #f59e0b;
        box-shadow: 0 10px 30px rgba(245, 158, 11, 0.5);
      }

      .warning-badge.medium .risk-percentage {
        color: #f59e0b;
      }

      /* Low risk variant (just informational) */
      .warning-badge.low {
        background: rgba(59, 130, 246, 0.95);
        border-color: #3b82f6;
        box-shadow: 0 10px 30px rgba(59, 130, 246, 0.5);
      }

      .warning-badge.low .risk-percentage {
        color: #3b82f6;
      }

      /* Top-Right Dropdown Notifications */
      .notification-container {
        position: fixed;
        top: 16px;
        right: 16px;
        width: 360px;
        z-index: 10000;
        pointer-events: none;
      }

      .notification {
        background: rgba(28, 28, 30, 0.92);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 18px;
        padding: 16px;
        margin-bottom: 12px;
        backdrop-filter: blur(120px) saturate(180%);
        -webkit-backdrop-filter: blur(120px) saturate(180%);
        box-shadow: 0 12px 48px rgba(0, 0, 0, 0.6);
        animation: notif-slideDown 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        pointer-events: all;
        position: relative;
        overflow: hidden;
      }

      .notification.hiding {
        animation: notif-slideUp 0.3s ease;
      }

      @keyframes notif-slideDown {
        from {
          opacity: 0;
          transform: translateX(100px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateX(0) scale(1);
        }
      }

      @keyframes notif-slideUp {
        from {
          opacity: 1;
          transform: translateX(0) scale(1);
        }
        to {
          opacity: 0;
          transform: translateX(50px) scale(0.95);
        }
      }

      .notification-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 10px;
      }

      .notification-icon {
        font-size: 32px;
        line-height: 1;
        flex-shrink: 0;
      }

      .notification-content {
        flex: 1;
        min-width: 0;
      }

      .notification-title {
        font-size: 15px;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 2px;
      }

      .notification-subtitle {
        font-size: 12px;
        color: #98989d;
      }

      .notification-close {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: #98989d;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        flex-shrink: 0;
      }

      .notification-close:hover {
        background: rgba(255, 255, 255, 0.2);
        color: #ffffff;
      }

      .notification-body {
        font-size: 13px;
        color: #ebebf5;
        line-height: 1.5;
        margin-top: 8px;
      }

      .notification-url {
        font-size: 11px;
        color: #0a84ff;
        margin-top: 8px;
        padding: 6px 10px;
        background: rgba(10, 132, 255, 0.15);
        border-radius: 8px;
        border: 1px solid rgba(10, 132, 255, 0.3);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .notification-educational {
        font-size: 11px;
        color: #ffb84d;
        margin-top: 8px;
        padding: 8px 10px;
        background: rgba(255, 184, 77, 0.1);
        border-radius: 8px;
        border: 1px solid rgba(255, 184, 77, 0.3);
        line-height: 1.4;
        font-style: italic;
      }

      .notification-progress {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        background: linear-gradient(90deg, #0a84ff, #8b5cf6);
        animation: notif-progress 5s linear;
        border-radius: 0 0 0 18px;
      }

      @keyframes notif-progress {
        from {
          width: 100%;
        }
        to {
          width: 0%;
        }
      }

      .notification.danger .notification-progress {
        background: linear-gradient(90deg, #ff453a, #ff6b6b);
      }

      .notification.warning .notification-progress {
        background: linear-gradient(90deg, #ff9f0a, #ffb84d);
      }

      .notification.success .notification-progress {
        background: linear-gradient(90deg, #32d74b, #4ade80);
      }
    </style>
  </head>
  <body>
    <!-- Notification system (top-right dropdown, for both URL scans and Reka AI warnings) -->
    <div class="notification-container" id="notification-container"></div>

    <script src="./overlay.js"></script>
  </body>
</html>
